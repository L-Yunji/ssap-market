<!DOCTYPE html>
<html>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SSAP Market</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--product-->
    <div class="container mt-3"></div>
    <!--script 설치-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCzraUju2pQMKqedskTjrd6qsCDmF52J48",
        authDomain: "ssap-market.firebaseapp.com",
        projectId: "ssap-market",
        storageBucket: "ssap-market.appspot.com",
        messagingSenderId: "468507169377",
        appId: "1:468507169377:web:a58927b1720817d7fa9020",
        measurementId: "G-TM3BTJKEJK",
      };
      firebase.initializeApp(firebaseConfig);
    </script>
    <script>
      const db = firebase.firestore();
      db.collection("product")
        .get()
        .then((결과) => {
          결과.forEach((doc) => {
            console.log(doc);
            var 템플릿 = `<div class="product">
      <div class="thumbnail" style="background-image: url('${
        doc.data().이미지
      }')"></div>
      <div class="flex-grow-1 p-4">
        <h5 class="title"><a href="/detail.html?id=${doc.id}">${
              doc.data().제목
            }</a></h5>
        <p class="date">2030년 1월 8일</p>
        <p class="price">${doc.data().가격}원</p>
        <p class="float-end">🧡0</p>
      </div>
      </div>`;
            $(".container").append(템플릿);
          });
        });
    </script>
  </body>
