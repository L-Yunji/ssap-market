<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSAP MARKET</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">SSAP Market</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--form-->
    <div class="container mt-3">
      <input
        type="text"
        class="form-control mt-2"
        id="title"
        placeholder="title"
      />
      <textarea
        class="form-control mt-2"
        id="content"
        placeholder="content"
      ></textarea>
      <input
        type="text"
        class="form-control mt-2"
        id="price"
        placeholder="price"
      />
      <input class="form-control mt-2" type="file" id="image" />
      <button class="btn btn-danger mt-3" id="send">올리기</button>
    </div>

    <!--script 설치-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCzraUju2pQMKqedskTjrd6qsCDmF52J48",
        authDomain: "ssap-market.firebaseapp.com",
        projectId: "ssap-market",
        storageBucket: "ssap-market.appspot.com",
        messagingSenderId: "468507169377",
        appId: "1:468507169377:web:a58927b1720817d7fa9020",
        measurementId: "G-TM3BTJKEJK",
      };
      firebase.initializeApp(firebaseConfig);
    </script>
    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();
      $("#send").click(function () {
        var file = document.querySelector("#image").files[0];
        var storageRef = storage.ref();
        var 저장할경로 = storageRef.child("image/" + file.name);
        var 업로드작업 = 저장할경로.put(file);

        업로드작업.on(
          "state_changed",
          // 변화시 동작하는 함수
          null,
          //에러시 동작하는 함수
          (error) => {
            console.error("실패사유는", error);
          },
          // 성공시 동작하는 함수
          () => {
            업로드작업.snapshot.ref.getDownloadURL().then((url) => {
              console.log("업로드된 경로는", url);

              var 저장할거 = {
                제목: $("#title").val(),
                가격: parseInt($("#price").val()),
                내용: $("#content").val(),
                날짜: new Date(),
                이미지: url,
                uid: JSON.parse(localStorage.getItem("user")).uid,
                이름: JSON.parse(localStorage.getItem("user")).displayName,
              };
              db.collection("product")
                .add(저장할거)
                .then((reslut) => {
                  console.log(reslut);
                  window.location.href = "/index.html";
                })
                .catch((err) => {
                  console.log(err);
                });
            });
          }
        );
      });
    </script>
  </body>
</html>
